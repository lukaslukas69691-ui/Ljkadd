<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <% if (error) { %>
    <p style="color:red;">Invalid credentials</p>
  <% } %>
  <form method="POST">
    <input name="username" placeholder="Username"><br><br>
    <input name="password" type="password" placeholder="Password"><br><br>
    <button>Log in</button>
  </form>
</body>
</html>
